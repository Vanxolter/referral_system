[databases]
referral_system = host=postgres port=5432 dbname=referral_system user=referral_system password=referral_system

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 300
default_pool_size = 100
reserve_pool_size = 50
reserve_pool_timeout = 20
query_timeout = 60
query_wait_timeout = 300